<div class="container">
    <h2 class="text-center">
        <span>{{ 'admin.title' | translate }}</span>
        <select #langSelect (change)="translate.use(langSelect.value); saveLang(langSelect.value)">
            <option *ngFor="let lang of translate.getLangs()" 
            [value]="lang" 
            [selected]="lang === translate.currentLang">
                {{ lang }}
            </option>
        </select>
        <div></div>
    </h2>
    <div class="alert alert-danger text-center" *ngIf="errorMessage != null">
        {{ 'admin.errorMessage' | translate }}
    </div>
    <div class="p-a-1">
        <form novalidate #form='ngForm' (ngSubmit)='authenticate(form)'>
            <div class="form-group">
                <label>{{ 'admin.name' | translate }}</label>
                <input class="form-control" name="username" [(ngModel)]="username" required />
            </div>
            <div class="form-group">
                <label>{{ 'admin.password' | translate }}</label>
                <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
            </div>
            <div class="text-center">
                <button class="btn btn-secondary" routerLink="/">{{ 'admin.goBack' | translate }}</button>
                <button class="btn btn-primary" type="submit">{{ 'admin.logIn' | translate }}</button>
            </div>
        </form>
    </div>
</div>
